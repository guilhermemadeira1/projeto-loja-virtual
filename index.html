    <aside id="aside" class="hidden">
        <form action="" method="get">
            <div>
                <h2>Filtros de busca
                    <abbr title="filtrar preços">
                        <span id="filter-icon" class="material-symbols-outlined">filter_alt</span>
                    </abbr>
                </h2>
                <ul>
                    <li class="filter-option">
                        <label for="f1">Eletrodoméstico</label>
                        <input type="checkbox" name="filter" id="f1" value="eletrodoméstico">
                    </li>
                    <li class="filter-option">
                        <label for="f2">Decoração</label>
                        <input type="checkbox" name="filter" id="f2" value="decoração">
                    </li>
                    <li class="filter-option">
                        <label for="f3">Cozinha</label>
                        <input type="checkbox" name="filter" id="f3" value="cozinha">
                    </li>
                    <li class="filter-option">
                        <label for="f4">Banheiro</label>
                        <input type="checkbox" name="filter" id="f4" value="banheiro">
                    </li>
                    <li class="filter-option">

                    </li>
                    <li class="filter-option">
                        <label for="f6">Lazer</label>
                        <input type="checkbox" name="filter" id="f6" value="lazer">
                    </li>
                </ul>
            </div>
            <div>
                <label for="price-range-desktop">Preços até: </label>
                <input type="range" min="50" max="5000" value="5000" step="100" id="price-range-desktop" class="price-range-input">
                <div>
                    <input type="submit" class="btn btn-filter" value="filtrar">
                    <input type="reset" id="btn-clear-desktop" class="btn" value="Limpar">
                </div>
            </div>
